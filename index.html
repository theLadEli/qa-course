<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eli - QA Lab Sessions</title>
    

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
  <section id="menu">
    <div class="container">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#hero-section" class="nav-link active" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="#sign-up" class="nav-link">Contact</a></li>
        </ul>
      </header>
    </div>
  </section>


  <section id="hero-section">
      <h1>QA Course Labs</h1>
      <p>Just a simple one-page website for my QA Course Labs.</p>
      <button class="hero-button" onclick="location.href='#sign-up'">Scroll to content</button>
  </section>

  <section id="sign-up">

      <div class="container">
          <div class="row">
            <div class="col-md-6 contact-column-left">
              <img src="Assets/cotnact.png" alt="A mailbox">
            </div>

            <div class="col-md-6">
              <h2>Sign up for more information.</h2>
              <p>Stay up to date with the latest news and information by subscribing below</p>
      
              <form id="myForm" onsubmit="formSubmission(event)">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" required>
                  
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required>
                  
                  <label for="subject">Subject</label>
                  <select id="subject" name="subject" required>
                      <option value="">Select your query subject</option>
                      <option value="Option 1">Just testing</option>
                      <option value="Option 2">Found a mistake</option>
                      <option value="Option 3">Got a suggestion</option>
                      <option value="Other">Other</option>
                  </select>
                  
                  <label for="message">Message</label>
                  <textarea id="message" name="message" required></textarea>
                  
                  <label>
                      <input type="checkbox" name="agree" required> I agree to the terms and conditions.
                  </label>
                  
                  <button type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>

  </section>

  <script src="index.js"></script>
</body>
</html>
